# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password

# Frontend access url
frontend.url=http://localhost:5173

# User agent used for outbound API requests
duckai.user-agent=YourAppName/1.0 (https://your-domain.com)

# External API endpoints
duckai.wikipedia.base-url=https://api.example.com/wiki/
duckai.joke.base-url=https://api.example.com/jokes/
duckai.openlibrary.search-url=https://api.example.com/books/search?q=
duckai.openlibrary.cover-url=https://api.example.com/books/covers/